<html>
  <head>
    <title>IdeaBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" media="all" href="style.css">
  </head>
  <body>
      <nav class="white">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo black-text">[?]</a>
      </div>
    </nav>

    <div class="container">
      <div class="search">
        <input id="search-box" type="text" placeholder="Search...">
      </div>

      <div id="all-ideas"><div class="card" id="card-4"><a class="update-trigger" href="#id-4"><div id="idea-4"><div class="title-box" id="title-4">Hopefully production works</div><div class="body-box" id="body-4">Maybe it doesn't</div></div></a><div class="card-action"><p id="quality-4">bad</p><button id="upvote-4" class="upvote-trigger btn">Upvote</button><button id="downvote-4" class="downvote-trigger btn">Downvote</button><button id="delete-4" class="delete-trigger btn">Delete</button></div></div><div class="card" id="card-6"><a class="update-trigger" href="#id-6"><div id="idea-6"><div class="title-box" id="title-6">I am a banana</div><div class="body-box" id="body-6">!</div></div></a><div class="card-action"><p id="quality-6">bad</p><button id="upvote-6" class="upvote-trigger btn">Upvote</button><button id="downvote-6" class="downvote-trigger btn">Downvote</button><button id="delete-6" class="delete-trigger btn">Delete</button></div></div><div class="card" id="card-2"><a class="update-trigger" href="#id-2"><div id="idea-2"><div class="title-box" id="title-2">Well it could be worse</div><div class="body-box" id="body-2">Not by much</div></div></a><div class="card-action"><p id="quality-2">excellent</p><button id="upvote-2" class="upvote-trigger btn">Upvote</button><button id="downvote-2" class="downvote-trigger btn">Downvote</button><button id="delete-2" class="delete-trigger btn">Delete</button></div></div><div class="card" id="card-1"><a class="update-trigger" href="#id-1"><div id="idea-1"><div class="title-box" id="title-1">The first actual idea</div><div class="body-box" id="body-1">This is pretty hot stuff</div></div></a><div class="card-action"><p id="quality-1">excellent</p><button id="upvote-1" class="upvote-trigger btn">Upvote</button><button id="downvote-1" class="downvote-trigger btn">Downvote</button><button id="delete-1" class="delete-trigger btn">Delete</button></div></div></div>

        <div class="modal-content">
          <input type="text" name="title" placeholder="Title..." id="create-title">
          <textarea name="body" class="materialize-textarea" rows="8" cols="40" placeholder="Body..." id="create-body"></textarea>
        </div>

        <div class="modal-footer">
          <button class="modal-action modal-close btn-flat" id="create-trigger">Submit
          </button><button class="modal-action modal-close btn-flat">Cancel
        </button></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.12.0/lodash.min.js"></script>
    <!-- <script src="client.js"></script> -->
    <div class="hiddendiv common"></div>
  </body>
</html>
